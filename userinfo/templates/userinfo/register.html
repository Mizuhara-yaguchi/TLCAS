{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
<main>
    <div class="container">
        <div class="col-12">
            <div class="mt-3">
                    <div class="title">
                       <h3>欢迎注册TLCAS-顶会论文分析系统</h3>
                    </div>
                <form class="form-default" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" required="required" class="form-control" name="username" placeholder="用户名" value="{{username}}">
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="text" style="" required="required" class="form-control" name="student_id" placeholder="常用邮箱" value="{{student_id}}">             
                    </div>
                    <div class="form-group">
                        <label>密码（8位及以上）</label>
                        <input type="password" required="required" class="form-control" name="password1" id="loginUserPassword" placeholder="你的密码" value="{{password1}}">
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" required="required" class="form-control" name="password2" id="loginUserPassword" placeholder="再次输入你的密码" value="{{password2}}">
                    </div>
                    <div class="form-group">
                      <a class="next-captcha">
                        <label>验证码</label>
                        <img src="{{imgage_url}}" class="captcha" alt="captcha">
                        <input type="text" required="required" class="form-control" name="captcha_1" placeholder="验证码">
                      </a>
                      <input id="id_reg_captcha_0" name="captcha_0" type="hidden" value="{{hashkey}}">
                    </div>
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    <div class="form-group">
                        <input type="submit" class="btn btn-secondary btn-block" value="创建用户">
                    </div>
                    
                    <p><center>已经注册过？ <a href="/login/" class="tt-underline">登录</a></center></p>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
